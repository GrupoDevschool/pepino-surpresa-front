<div class="form col-md-8">
  <form (ngSubmit)="save()">
    <h2>Novo Aluno</h2>
    <div class="form-wrapper">
      <div class="single-line-inputs">
        <div class="form-group">
          <label class="form-field__label" for="nome">Nome</label>
          <input
            class="form-control"
            id="nome"
            type="text"
            [(ngModel)]="alunoDTO.nome"
            name="nome"
          />

        </div>

        <div class="form-group">
          <label class="form-field__label" for="turma">Turma</label>
          <ng-multiselect-dropdown
          [placeholder]="'Selecionar Turma'"
          [settings]="dropdownSettings"
          [data]="turmas"
          [(ngModel)]="turmaSelecionada"
          name="turma"
          ></ng-multiselect-dropdown>

        </div>

        <div class="form-group">
          <label class="form-field__label" for="telefone">Telefone</label>
          <input
            class="form-control"
            id="telefone"
            type="number"
            [(ngModel)]="alunoDTO.telefone"
            name="telefone"
          />
        </div>

        <div class="form-group">
          <label class="form-field__label" for="email">Email</label>
          <input
            class="form-control"
            id="email"
            type="text"
            [(ngModel)]="alunoDTO.email"
            name="email"
          />
        </div>
      </div>
        <div class="form-group textarea">
          <label class="form-field__label" for="observacoes">Observações</label>
          <textarea
            class="form-control"
            id="observacao"
            type="text"
            [(ngModel)]="alunoDTO.observacao"
            name="observacao"
          ></textarea>
      </div>
    </div>
    <div class="btn-wrapper">
      <button class="btn btn-primary col-md-3" type="submit">Salvar</button>
    </div>
  </form>
</div>
<div class="listing">
  <div class="panel-heading">
    <h2>Alunos Cadastrados</h2>
  </div>
  <div class="list">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Matricula</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Turma</th>
          <th>Observações</th>
          <th>Gerenciamento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let al of alunos">
          <td class="col-md-1">{{ al.matricula }}</td>
          <td class="col-md-2">{{ al.nome }}</td>
          <td class="col-md-1">{{ al.telefone }}</td>
          <td class="col-md-2">{{ al.email }}</td>
          <td class="col-md-1">{{ al.turma }}</td>
          <td class="col-md-3">{{ al.observacao }}</td>
          <td class="col-md-2">
            <button (click)="openModal(al)" class="btn btn-sm btn-primary col-sm-5">Editar</button>
            <button class="btn btn-sm btn-del col-sm-5" (click)="delete(al.matricula)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="modal-overlay" *ngIf="modalIsVisible">
      <div class="modal-container" >
        <Strong>Editar Aluno</Strong>
        <button class="close-button" (click)="closeModal()"><span>X</span></button>

        <form (ngSubmit)="edit()">
          <div class="form-group">
            <label class="form-field__label" for="nome">Nome</label>
            <input
              class="form-control"
              id="nome"
              type="text"
              [(ngModel)]="updatedAlunoDTO.nome"
              name="nome"
            />
          </div>

          <div class="form-group">
            <label class="form-field__label" for="turma">Turma</label>
            <ng-multiselect-dropdown
            [placeholder]="'Selecionar turma'"
            [settings]="dropdownSettings"
            [data]="turmas"
            [(ngModel)]="updatedTurma"
            name="turma"
            ></ng-multiselect-dropdown>

          </div>

          <div class="form-group">
            <label class="form-field__label" for="telefone">Telefone</label>
            <input
              class="form-control"
              id="telefone"
              type="text"
              [(ngModel)]="updatedAlunoDTO.telefone"
              name="telefone"
            />
          </div>

          <div class="form-group">
            <label class="form-field__label" for="email">Email</label>
            <input
              class="form-control"
              id="email"
              type="text"
              [(ngModel)]="updatedAlunoDTO.email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label class="form-field__label" for="observacao">Observacao</label>
            <input
              class="form-control"
              id="observacao"
              type="text"
              [(ngModel)]="updatedAlunoDTO.observacao"
              name="observacao"
            />
          </div>

          <div class="btn-wrapper">
            <button class="btn btn-primary col-md-3" type="submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
