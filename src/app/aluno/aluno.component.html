<div class="form">
    <form class="new" (ngSubmit)="save()">
      <h2>Novo Aluno</h2>
  
      <div class="form-field">
        <label class="form-field__label" for="matricula">Matricula</label>
        <input
          class="form-field__input"
          id="matricula"
          type="matricula"
          [(ngModel)]="aluno.matricula"
          name="matricula"
        />
      </div>

      <div class="form-field">
        <label class="form-field__label" for="nome">Nome</label>
        <input
          class="form-field__input"
          id="nome"
          type="nome"
          [(ngModel)]="aluno.nome"
          name="nome"
        />
      </div>

      <div class="form-field">
        <label class="form-field__label" for="telefone">Telefone</label>
        <input
          class="form-field__input"
          id="telefone"
          type="telefone"
          [(ngModel)]="aluno.telefone"
          name="telefone"
        />


      </div>

      <div class="form-field">
        <label class="form-field__label" for="email">Email</label>
        <input
          class="form-field__input"
          id="email"
          type="email"
          [(ngModel)]="aluno.email"
          name="email"
        />
      </div>



    <div class="form-field">
      <label class="form-field__label" for="descricao">Descricao</label>
      <input
        class="form-field__input"
        id="descricao"
        type="descricao"
        [(ngModel)]="aluno.descricao"
        name="descricao"
      />
    </div>


    <div class="botao-wrapper">
        <button class="botao" type="submit">Salvar</button>
      </div>
    </form>
  </div>
  <div class="list">
    <table>
      <tr>
        <th>Matricula</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Descrição</th>
      </tr>
      <tr *ngFor="let al of alunos">
        <td>{{ al.matricula }}</td>
        <td>{{ al.nome }}</td>
        <td>{{ al.telefone }}</td>
        <td>{{ al.email }}</td>
        <td>{{ al.descricao }}</td>
        <td><button (click)="delete(al.matricula)">Excluir</button></td>
      </tr>
    </table>
  </div>
