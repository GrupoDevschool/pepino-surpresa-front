<section class="container">
  <form class="formulario" (ngSubmit)="save()">
    <h2 class="formulario__titulo">Nova Avaliação</h2>

    <div class="form-field">
      <label class="form-field__label" for="date">Data</label>
      <input class="form-field__input" id="date" type="date" [(ngModel)]="avaliacao.date" name="date"/>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="description">Descrição</label>
      <input class="form-field__input" id="description" type="text" [(ngModel)]="avaliacao.description" name="description" />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Salvar</button>
    </div>
  </form>
  <div>
    <table>
      <tr>
        <th>Data</th>
        <th>Descrição</th>
        <th>Gerenciamento</th>
      </tr>
      <tr *ngFor="let av of avaliacoes">
        <td>{{av.date | date: "dd/MM/yyyy"}}</td>
        <td>{{av.description}}</td>
        <td><button (click)="delete(av.id)">Excluir</button></td>
      </tr>
    </table>
  </div>
</section>
