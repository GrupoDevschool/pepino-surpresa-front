<div class="form">
  <form class="new" (ngSubmit)="save()">
    <h2>Nova Trilha</h2>

    <div class="form-field">
      <label class="form-field__label" for="description">Nome</label>
      <input
        class="form-field__input"
        id="description"
        type="text"
        [(ngModel)]="trilha.nome"
        name="description"
      />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Salvar</button>
    </div>
  </form>
</div>
<div class="list">
  <table>
    <tr>
      <th>Nome</th>
      <th>Disciplinas registradas</th>
    </tr>
    <tr *ngFor="let trilha of trilhas">
      <td>{{ trilha.nome }}</td>
      <td>{{ formatDisciplina(trilha.disciplinas) }}</td>
      <td><button (click)="delete(trilha.id)">Excluir</button></td>
    </tr>
  </table>
</div>
